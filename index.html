<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thailand COVID-19 Situation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>THAILAND COVID-19 SITUATION</h1>
        </header>
        <main>
            <div class="boxes">
                <div class="box-left">
                    <div class="large-box">
                        <div class="info">
                            <p class="label">NEW CASES</p>
                            <p class="value-large text-orange" id="cases-new">
                                ...
                            </p>
                            <hr class="box-left-line" />
                            <p class="label">TOTAL CASES</p>
                            <p
                                class="value-medium-large text-orange"
                                id="cases-total"
                            >
                                ...
                            </p>
                            <hr class="box-left-line" />
                            <div class="box-row">
                                <div class="box-row-left">
                                    <p class="label">ACTIVE</p>
                                    <p
                                        class="value-medium text-blue"
                                        id="cases-active"
                                    >
                                        ...
                                    </p>
                                </div>
                                <div class="box-row-right">
                                    <p class="label">CRITICAL</p>
                                    <p
                                        class="value-medium text-red"
                                        id="cases-critical"
                                    >
                                        ...
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-right">
                    <div class="small-box">
                        <div class="info">
                            <p class="label">NEW DEATHS</p>
                            <p class="value-small text-gray" id="deaths-new">
                                ...
                            </p>
                            <hr class="box-right-line" />
                            <p class="label">TOTAL DEATHS</p>
                            <p class="value-small text-gray" id="deaths-total">
                                ...
                            </p>
                        </div>
                    </div>
                    <div class="small-box">
                        <div class="info">
                            <p class="label">NEW RECOVERED</p>
                            <p
                                class="value-small text-green"
                                id="recovered-new"
                            >
                                ...
                            </p>
                            <hr class="box-right-line" />
                            <p class="label">TOTAL RECOVERED</p>
                            <p
                                class="value-small text-green"
                                id="recovered-total"
                            >
                                ...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Data from <a href="https://disease.sh">disease.sh</a></p>
        </footer>
    </body>
</html>
